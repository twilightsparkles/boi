{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Influencers</title>
    <link rel="stylesheet" href="{% static 'css/BlackDatabase.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/business.css' %}" type="text/css"/>
  </head>
  <body>

    <div class="layout">

        <div class="leftHandColumn">
            <div class="searchContainer">
              <form class="form" action="/" method="GET">
                <input class="searchField" type="search" placeholder="Search" name="searchbatext">
                <button class="searchButton" type="submit">
                  {% static "images/search.png" as myphoto %}
                  <img class="buttonImage" src="{{ myphoto }}"></button>
              </form>
            </div>
    
            <div class="categoriesContainer">
              <div class="categoriesTitle"><h4>CATEGORIES</h4></div><hr>
              <nav>
                <ul style="list-style-type:none">
                  <li class="A"><a href="/authors/">Authors</a></li>
                  <li class="B"><a href="/books/">Books</a></li>
                  <li class="C"><a href="{% url 'business' %}">Businesses</a></li>
                  <li class="D"><a href="/businessowners/">Business Owners</a></li>
                  <li class="E"><a href="/featuredpersons/">Influencers</a></li>
                  <li class="F"><a href="">Non-Profits</a></li>
                </ul><hr>
                <a href="{% url 'home' %}">Home Page</a><br><br>
                <a href="{% url 'forms' %}">Contact Us</a>
              </nav>
            </div>
          </div>


      <div class="heroBlockContainer1">
        {% for business in businesses %}
        <div class="column">
            <a href="{{business.website_link}}">
                <img src="{{business.image_url}}" alt="beelove logo" style="width:200px;height:200px;">
                </a>
                <br>
                <br>
        <p>{{business.name}}</p>
          <p>{{ business.description}}</p>
        </div>
        {% endfor %}
      </div>

    </div>

  </body>
</html>
